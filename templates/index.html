<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant - Powered by Google Gemini</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Header -->
        <div class="col-12 header">
          <div class="d-flex justify-content-between align-items-center p-3">
            <h1 class="app-title">
              <i class="fas fa-robot"></i> Voice Assistant
            </h1>
            <div class="header-controls">
              <!-- Voice Selection -->
              <select id="voiceSelect" class="form-select voice-select">
                <option value="default">Default Voice</option>
                <option value="en-US_EmilyV3Voice">Emily (US Female)</option>
                <option value="en-US_MichaelV3Voice">Michael (US Male)</option>
                <option value="en-GB_JamesV3Voice">James (UK Male)</option>
                <option value="en-US_AllisonV3Voice">
                  Allison (US Female)
                </option>
              </select>

              <!-- Theme Toggle -->
              <button id="themeToggle" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-moon"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="col-12 chat-container">
          <div id="chatMessages" class="chat-messages">
            <!-- Welcome Message -->
            <div class="message assistant-message">
              <div class="message-avatar">
                <i class="fas fa-robot"></i>
              </div>
              <div class="message-content">
                <p>
                  Hello! I'm your AI assistant. You can type or use your voice
                  to ask me anything. I can answer questions, translate text,
                  summarize information, and give recommendations!
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="col-12 input-area">
          <div class="input-container">
            <!-- Recording Indicator -->
            <div id="recordingIndicator" class="recording-indicator d-none">
              <div class="recording-dot"></div>
              <span>Recording...</span>
            </div>

            <!-- Input Form -->
            <form id="messageForm" class="message-form">
              <button type="button" id="micButton" class="btn btn-mic">
                <i class="fas fa-microphone"></i>
              </button>
              <input
                type="text"
                id="messageInput"
                class="form-control message-input"
                placeholder="Type your message or click the microphone..."
                autocomplete="off"
              />
              <button type="submit" id="sendButton" class="btn btn-send">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Processing your request...</p>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
